<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resource Allocation Graph with Add Resource</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="project.css">
</head>
<body>
    <div id="rag-container"></div>
    <div class="button_box">
        <button class="blue" onclick="visible_Process()">Add Processes</button>
        <!-- <button class="blue" onclick="addMultipleResources()">Add Resources</button> -->
        <button class="blue" onclick="visible_ResourceInstance_multiple()">Add Resources</button>
        <!-- <button class="blue" onclick="addResourceInstance()">Add Resource Instance</button> -->
        <button class="blue" onclick="visible_ResourceInstance()">Add Resource Instance</button>
        <button class="blue" id="hold-button" onclick="show_links_hold_wait()">View Hold-wait </button>
        <button class="blue" id="circular-button" onclick="show_links_circular_wait()">View Circular-wait </button>
        <button class="blue" id="delete-button" onclick="toggled_Delete()">Delete</button>
        <button class="blue" id="reset-button" onclick="toggled_reset()">Reset</button>

    </div>
    <div class="input" id="input_process">
        <!-- ADD PROCESS -->
        <!-- Working OF THIS DIV

        the class ="input" is of display:none therefore the form is not visible in default
        
        So this form is being initialised at each window run 
        with prevented value by calling setupForm() at each  tick

        when user clicks on "Add Processes" it calls "Visible_Process()"
        "addProcess()" chnages the class of this div to "input_visible" which makes the form to visible of window
        id = "input_process" is used to style this div       
        
        when user enters a value in form it calls "addNode(value)" function to add Process to graph on submit or Press Enter
        when user click on Cancel with using its id "cancel-button" a code is runned in the form which resets the form and 
        chnages the form's class to "input" which is in defult "display:none"
        -->
        <p>How many Processes, you want to add in the graph ?</p>
        <form id="process-form">
            <label for="input-for-process"></label>
            <input
            type="number"
            name="input-for-process"
            id="input-for-process"
            min="1"
            placeholder="Enter a number greater than or equal to 1"
            required
            />
            <button type="reset" id="cancel-button">Cancel</button>
            <button type="submit" id="submit-button">Submit</button>
        </form>
    </div>
    <div class="input" id="input_resource_instance">
        <!-- Similar to above but changed ids -->
        <!-- <p>Enter Resource Number (like 1,2,3,,,) in which, You want to add 1 more Resource-Instance.</p> -->
        <p>In which Resource, you want to add 1 more Resource-Instance ?</p>

        <form id="resource-form">
            <label for="input-for-resource"></label>
            <input
            type="number"
            name="input-for-resource"
            id="input-for-resource"
            min="1"
            placeholder="Enter a number greater than or equal to 1."
            required
            />
            <button type="reset" id="cancel-button-resorce">Cancel</button>
            <button type="submit" id="submit-button-resorce">Submit</button>
        </form>
    </div>
    <div class="input" id="input_resource_instance_multiple">
        <!-- similar working of above with ids changed -->
        <p>How many Resources, you want to add in the graph and the minimum Resource Instances does they all have ?</p>
        <form id="resource-form-multiple">
            <label for="input-for-resource-multiple"></label>
            <input
            type="number"
            name="input-for-resource-multiple"
            id="input-for-resource-multiple"
            min="1"
            placeholder="Enter number of Resources"
            required
            />
            <label for="input-for-resource-multiple1"></label>
            <input
            type="number"
            name="input-for-resource-multiple1"
            id="input-for-resource-multiple1"
            min="1"
            placeholder="Enter minimum number of Resource-Instance per Resource"
            required
            />
            <button type="reset" id="cancel-button-resorce-multiple">Cancel</button>
            <button type="submit" id="submit-button-resorce-multiple">Submit</button>
        </form>
    </div>
    <div class="input" id="alert_message_box">
        <p id="message_para"></p>
        <button type="button" id="acceptence_button_message" onclick="hide_message()">Ok, I got it</button>
    </div>
    <script src="project.js"></script>

</body>
</html>
